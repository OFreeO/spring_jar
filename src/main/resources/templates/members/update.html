<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<th:block layout:fragment="script">
    <script>
            $('document').ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != ""){
                alert(errorMessage);
                }
            });
        </script>
</th:block>
<th:block layout:fragment="css">
    <style>
    *{
        font-size:1.5rem;
    }
        </style>
</th:block>
<div layout:fragment="content" class="container">
    <h1>update.html</h1>
    <h1>수정 화면</h1>
    <a href="selectall" class="btn btn-primary">목록</a>
    <form action="insert" method="post" th:object="${memberFormDto}">
        <input type="hidden" name="id" value="${id}">
        <div class="form-group">
            <label for="email">Email address:</label>
             <span th:text="${errorMessage}"></span>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">error</p>
            <input type="email"
                   th:field="*{email}"
                   class="form-control"
                   placeholder="Enter email"
                   id="email"
                   name = "email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <p th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}" class="fieldError">error</p>
            <input type="password"
                   th:field="*{pwd}"
                   class="form-control"
                   placeholder="Enter password"
                   id="pwd"
                   name="pwd">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</html>
